<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="meetingRoom">
            <h2><span jhiTranslate="uiApp.meetingMeetingRoom.detail.title">Meeting Room</span> {{meetingRoom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uiApp.meetingMeetingRoom.code">Code</span></dt>
                <dd>
                    <span>{{meetingRoom.code}}</span>
                </dd>
                <dt><span jhiTranslate="uiApp.meetingMeetingRoom.location">Location</span></dt>
                <dd>
                    <span>{{meetingRoom.location}}</span>
                </dd>
                <dt><span jhiTranslate="uiApp.meetingMeetingRoom.name">Name</span></dt>
                <dd>
                    <span>{{meetingRoom.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/meeting-room', meetingRoom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
