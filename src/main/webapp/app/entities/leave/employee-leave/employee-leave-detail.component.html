<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeLeave">
            <h2><span jhiTranslate="uiApp.leaveEmployeeLeave.detail.title">Employee Leave</span> {{employeeLeave.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="uiApp.leaveEmployeeLeave.employeeCode">Employee Code</span></dt>
                <dd>
                    <span>{{employeeLeave.employeeCode}}</span>
                </dd>
                <dt><span jhiTranslate="uiApp.leaveEmployeeLeave.total">Total</span></dt>
                <dd>
                    <span>{{employeeLeave.total}}</span>
                </dd>
                <dt><span jhiTranslate="uiApp.leaveEmployeeLeave.available">Available</span></dt>
                <dd>
                    <span>{{employeeLeave.available}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-leave', employeeLeave.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
